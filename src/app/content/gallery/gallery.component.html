<div class="row">
	<div>
		<h1 class="well well-md col-md-10 col-md-offset-1 text-left">Gallery</h1>
	</div>
</div>
<div class="col-lg-10 col-lg-offset-1 text-left" id="Committee">
</div>
<div class="image-grid col-10" *ngIf="images">
    <img *ngFor="let image of images" [src]="image.imageURL| sanitizeUrl" alt="Image in class">
</div>
<style>
    .image-grid
    {
        width: 86%;
        margin-inline: auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 1rem;
    }
    .image-grid > img
    {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
