<div class="row">
    <div>
        <h1 class="well well-md col-md-10 col-md-offset-1 text-left">Home</h1>
    </div>
</div>
<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
<article class="text-left">   
    <ul>
        <li><strong>Date:</strong> {{content?.date}}</li>
        <li><strong>Place:</strong> {{content?.place}}</li>
        <li><strong>{{content?.deadline}}</strong></li>
    </ul>
</article>   
</div>
<article class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
    <p class="text-justify" *ngFor="let paragraph of content?.paragraphs">
        {{paragraph}}
    </p>
</article>
<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
<article class="photo">
        <img *ngIf="content" class="img-responsive center-block" [src]="content.imageURL | sanitizeUrl" alt="TG-2018" >
</article>
</div>
